name: Autodeploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          persist-credentials: false

      - name: Install dependencies
        run: yarn install

      - name: Build the app
        run: |
          yarn clean
          yarn build
      - name: Deploy! ðŸš€ (I hope I didn't break it though)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
